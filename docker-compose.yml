services:
  postgres:
    image: postgres:16-alpine
    container_name: atp_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: atp
      POSTGRES_PASSWORD: atp
      POSTGRES_DB: atp_agro
    ports:
      - "5432:5432"
    volumes:
      - atp_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U atp -d atp_agro"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  atp_pgdata:
